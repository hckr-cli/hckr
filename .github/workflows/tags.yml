name: Create Tags

on:
  push:
    branches: [ "auto-tags" ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment: release
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip 
        pip install hatch

    - name: create tag and increase version in hatch
      run: |
        git config --global user.name 'pateash'
        git config --global user.email 'ashishpatel0720@gmail.com'
        # current version
        VERSION=`hatch version`
        if [[ $VERSION == "*dev*" ]]; then
          echo "This is a dev version: $VERSION"
          hatch version dev
        if [[ $VERSION == "*rc*" ]]; then
          echo "This is a RC version: $VERSION"
          hatch version rc
        NEW_VERSION=`hatch version`
        git add src/hckr/__about__.py
        git commit -m "Bump version: $VERSION â†’ $NEW_VERSION"
        git tag $VERSION
        echo "Pushing changes"
        git push
        git push --tags
