name: Publish to PyPI

on:
  release:
    types: [published]

#on:
#  push:
#    tags:
#      - 0.1.*

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    environment: release
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip 
        pip install hatch

    - name: Run Tests
      run: make test

    - name: Check lint
      run: make lint

    - name: Run Coverage
      run: make coverage

    - name: Run MyPy Check
      run : make checks

    - name: Build package
      run: make package

    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
