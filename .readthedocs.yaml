# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  commands:
# providing commands manually as we need to use hatch 'docs' env
    - pip install hatch
    - hatch shell docs
# the following commands are same as default commands
    - python -m pip install --upgrade --no-cache-dir pip setuptools
    - python -m pip install --upgrade --no-cache-dir sphinx readthedocs-sphinx-ext
    - python -m pip install --upgrade --upgrade-strategy only-if-needed --no-cache-dir .
    - python -m sphinx -T -b html -d docs/source -D language=en . $READTHEDOCS_OUTPUT/html
sphinx:
  configuration: docs/source/conf.py
