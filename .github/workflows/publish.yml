name: Publish to PyPI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/**'
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip 
          pip install hatch

      - name: Run Checks
        run: make checks
      - name: Build package
        run: make package

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create tag in Github from repository and increase version in repository
        run: |
          git config --global user.name 'pateash'
          git config --global user.email 'ashishpatel0720@gmail.com'
          # current version
          VERSION=`hatch version`
          if [[ $VERSION == *dev* ]]; then
          echo "This is a dev version: $VERSION"
          hatch version dev
          elif [[ $VERSION == *rc* ]]; then
          echo "This is a RC version: $VERSION,\n only use dev and release ones"
          exit 1
          else
          # simple version are created manually from code edits.
          echo "This is a simple version: $VERSION, we have released it, converting into next dev."
          hatch version patch
          hatch version dev
          fi
          NEW_VERSION=`hatch version`
          git add src/hckr/__about__.py
          echo "========================================"
          git commit -m "Bump version: $VERSION â†’ $NEW_VERSION"
          echo "========================================"
          git tag $VERSION
          echo "Pushing changes"
          git push
          git push --tags

